

<div class="row">
    <div class="col-lg-9">
        <button type="button" class="btn btn-primary" (click)="crearMarcador()">Marcador</button>
        <div id="mapa">
            
        </div>
    </div>
    <div class="col-lg-3">
        
    </div>
</div>
<div class="modal hidden">
    <div class="container">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Registro</h5>
                </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Descripcion:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary cerrar" (click)="cerrar()">Close</button>
                <button type="button" class="btn btn-primary enviar">Registrar</button>
              </div>
            </div>
          </div>
        </div>
    
  </div>
